databaseChangeLog:
  - changeSet:
      id: create-users-table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: tg
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constrains:
                    nullable: false
        - createIndex:
            tableName: users
            indexName: idx_users_phone
            columns:
              - column:
                  name: phone
        - createIndex:
            tableName: users
            indexName: idx_users_tg
            columns:
              - column:
                  name: tg

      rollback:
        - dropTable:
            tableName: users